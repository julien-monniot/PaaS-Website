{% extends 'base.html' %}

{% block content %}

    {% for travel in travels %}
        <div>
            <h1><a href="{% url 'travel:travel_detail' travel.pk %}">{{ travel.title }}</a></h1>
            <p>{{ travel.description|linebreaks }}</p>
        </div>
    {% endfor %}

    <p><a href="{% url 'travel:create_travel' %}">Proposer un voyage</a></p>
    <p><a href="{% url 'main:main_panel' %}">Retour au menu</a></p>

{% endblock content %}
