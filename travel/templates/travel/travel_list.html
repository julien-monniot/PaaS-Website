{% extends 'base.html' %}

{% block content %}

    {% for travel in travels %}
        <div>
            <h1><a href="{% url 'main:travel:travel_detail' travel.pk %}">{{ travel.title }}</a></h1>
            <p>{{ travel.description|linebreaks }}</p>
        </div>
    {% endfor %}

    <a href="{% url 'main:travel:create_travel' %}">create travel</a>
    <a href="{% url 'main:main_panel' %}">home</a>

{% endblock content %}
